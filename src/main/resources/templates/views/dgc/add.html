<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 style="text-align: center;">회원 추가</h1>
  <form action="/admember/add" method="post" id="add_form">
    <table border="1" align="center">
      <tbody>
        <tr>
          <td>아이디</td>
          <td>
            <th:block th:if="${inputdata != null}">
              <input type="text" name="id" id="id" th:value="${inputdata.id}">
            </th:block>
            <th:block th:if="${inputdata == null}">
              <input type="text" name="id" id="id">
            </th:block>
          </td>
        </tr>
        <th:block th:if="${message != null}">
          <tr>
            <td colspan="3" th:text="${message}" style="color:red;"></td>
          </tr>
        </th:block>
        <tr>
          <td>비밀번호</td>
          <td colspan="2"><input type="password" name="pwd" id="pwd"></td>
        </tr>
        <tr>
          <td>이메일</td>
          <td colspan="2">
            <th:block th:if="${inputdata != null}">
              <input type="text" name="email" id="email" th:value="${inputdata.email}">
            </th:block>
            <th:block th:if="${inputdata == null}">
              <input type="text" name="email" id="email">
            </th:block>
          </td>
        </tr>
        <tr>
          <td>전화번호(-제외)</td>
          <td colspan="2">
            <th:block th:if="${inputdata != null}">
              <input type="text" name="phone" id="phone" th:value="${inputdata.phone}">
            </th:block>
            <th:block th:if="${inputdata == null}">
              <input type="text" name="phone" id="phone">
            </th:block>
          </td>
        </tr>
        <tr>
          <td>이름</td>
          <td colspan="2">
            <th:block th:if="${inputdata != null}">
              <input type="text" name="nickname" id="nickname" th:value="${inputdata.nickname}">
            </th:block>
            <th:block th:if="${inputdata == null}">
              <input type="text" name="nickname" id="nickname">
            </th:block>
          </td>
        </tr>
        <tr>
          <td>주소</td>
          <td colspan="2">
            <th:block th:if="${inputdata != null}">
              <input type="text" name="address" id="address" th:value="${inputdata.address}">
            </th:block>
            <th:block th:if="${inputdata == null}">
              <input type="text" name="address" id="address">
            </th:block>
          </td>
        </tr>
        <tr>
          <tr>
            <td>회원 유형</td>
            <td colspan="2">
              <select name="status" id="status">
              <th:block th:if="${inputdata != null}">
                <option value="0" th:selected="${inputdata.status == 0}">일반</option>
                <option value="1" th:selected="${inputdata.status == 1}">정지</option>
                <option value="2" th:selected="${inputdata.status == 2}">탈퇴</option>
              </th:block>
              <th:block th:if="${inputdata == null}">
                <option value="0">일반</option>
                <option value="1">정지</option>
                <option value="2">탈퇴</option>
              </th:block>
              </select>
            </td>
          </tr>
          <td colspan="2">
            <button id="save">등록</button>
            <a href="/admember/list">회원관리</a>
            <a href="/main">메인화면</a>
          </td>
        </tr>
      </tbody>
    </table>
</body>
</html>
