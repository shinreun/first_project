server.port=9244

spring.jpa.properties.hibernate.show_sql=true


spring.datasource.url=jdbc:mysql://192.168.0.9:3306/yogiyo
spring.datasource.username=root
spring.datasource.password=1234

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=110MB

#thymeleaf 사용여부 (default = true)
spring.thymeleaf.enabled=true
# thymeleaf 캐시 여부 (default = true)
spring.thymeleaf.cache=false
# thymeleaf 파일 시작 위치(/resources/templates/views/)
spring.thymeleaf.prefix=classpath:/templates/views/
# thymeleaf 파일 유형(.html)
spring.thymeleaf.suffix=.html

file.image.store=/home/yogiyo/store_image
file.image.menu=/home/yogiyo/menu_image
file.image.cate=/home/yogiyo/cate_image
file.image.notice=/home/yogiyo/notice_image
